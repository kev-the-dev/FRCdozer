<!DOCTYPE html>
<html data-ng-app='FRCdozer'>
<head>
    <title>FRC dozer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
    <script src='scripts/angular-ui-router.min.js'></script>
    <script src='scripts/app.js'></script>
    <script src='scripts/ctrls/game.js'></script>
</head>
<body data-ng-controller='mainCtrl'>
    <nav class="navbar bg-primary" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand bg-primary" ng-href="#/">FRC Dozer</a>
        </div>
        <div id="navbar">
          <ul class="nav navbar-nav nav-pills">
            <li role="presentation"><a class='bg-primary' ng-href="#/home">Home</a></li>
            <li data-ng-if='!user'>
              <form class="navbar-form navbar-right" role="form">
                <div class="form-group">
                  <input data-ng-model='userName' placeholder="Username" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <input data-ng-model='password' placeholder="Password" class="form-control" type="password">
                </div>
                <div class="form-group">
				  <button data-ng-click='login(userName,password)' type="submit" class="btn btn-success">Sign in</button>
				</div>
				<div class="bg-warning">
				  <p ng-if="error.login" class="text-danger">Your username/password is incorrect. Please try again.</p>
				</div>
              </form>
            </li>
            <li data-ng-if='user'>
              <h4>Hello, {{user.username}}! <button class="btn btn-default" ng-click='logout()'>Logout</button></h4>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
    <div data-ui-view></div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Help develop this project on <a href="https://github.com/ironmig/FRCdozer">github.</a>
        If you find this tool useful, please consider <a href='https://riptiderobotics.com/sponsoring/'>supporting the team that made it</a>
        with <a href='bitcoin:1DYfWVXjnGzLarLB1VAkD2ChCfMStuL9M9'>bitcoin</a> or <a href="https://www.uff.ufl.edu/OnlineGiving/FundDetail.asp?FundCode=018591&appealcode=GKDUN">a credit card</a>
        </p>
      </div>
    </footer>
</body>
</html>
