<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input ng-model="userName" type="Username" class="form-control" id="inputUsername" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input ng-model="password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button  ng-click="login(userName,password)" type="submit" class="btn btn-primary btn-default">Login</button>
	  <a class="btn btn-primary btn-default" href="#/register" role="button">Register</a>
    </div>
  </div>
</form>
