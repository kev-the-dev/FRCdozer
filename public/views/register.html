<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input ng-model="NewUser.Username" type="Username" class="form-control" id="inputUsername" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label ng-model="NewUser.Password" for="inputPassword1" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
    </div>
  <div class="form-group">
    <label ng-model="NewUser.ConfirmPassword" for="inputPassword2" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
    </div>
  
  <div class="form-group">
	<p ng-if="NewUser.ConfirmPassword != NewUser.Password" class="bg-danger">Your passwords don't match</p>
	<p ng-if=class="bg-primary">...</p>
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-if="NewUser.ConfirmPassword === NewUser.Password" ng-click="register(NewUser.Username, NewUser.Password)" type="submit" class="btn btn-default">Register</button>
    </div>
  </div>
</form>
