<div><div class="alert alert-danger" role="alert">401 Error: Not authorized! Make sure you are logged in and have permission to do that action.</div><form class="form-horizontal" role="form"><div class="form-group"><label for="inputUsername" class="col-sm-2 control-label">Username</label><div class="col-sm-10"><input ng-model="userName" type="Username" class="form-control" id="inputUsername" placeholder="Username"></div></div><div class="form-group"><label for="inputPassword1" class="col-sm-2 control-label">Password</label><div class="col-sm-10"><input ng-model="password" type="password" class="form-control" id="inputPassword1" placeholder="Password"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button ng-click="login(userName,password)" type="submit" class="btn btn-primary btn-default">Login</button> <a class="btn btn-primary btn-default" ui-sref="register" role="button">Register</a> <span ng-show="success.login" class="text-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span><span>Logged in!</span></span> <span ng-show="error.login" class="text-danger" style="cursor:pointer" title="{{error.login}}"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span><span>Error!</span></span></div></div></form></div>
